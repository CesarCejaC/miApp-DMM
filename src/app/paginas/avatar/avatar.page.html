<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
    <ion-back-button defaultHref="/" text="regresar" mode="ios"></ion-back-button>
    </ion-buttons>


    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/Captura.PNG">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" mode="ios" outline="true" *ngFor="let a of [1,1,1]">

    <ion-avatar>
      <img src="/assets/Captura.PNG">
    </ion-avatar>

    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let aa of [1,1,1]">
      <ion-avatar>
        <img src="/assets/Captura.PNG" /> 
      </ion-avatar>
      <ion-label>Item Avatar</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
